<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Survey Page for Feedback">
    <meta name="keywords" content="survey, feedback, form">
    <meta name="author" content="Your Name">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Arvo&family=Bebas+Neue&family=Belanosima:wght@600&family=Bree+Serif&family=Cedarville+Cursive&family=DM+Serif+Display&family=Dosis:wght@300;700&family=Exo+2:wght@100&family=Fasthand&family=Fjalla+One&family=IBM+Plex+Sans+Condensed:wght@600&family=Josefin+Sans:wght@600&family=Kanit:wght@300&family=Mukta:wght@700&family=Noto+Sans:wght@700&family=Nova+Square&family=Oswald:wght@300;400;700&family=PT+Sans+Caption&family=Poppins:wght@300;700&family=Prompt:wght@600&family=Protest+Strike&family=Rajdhani:wght@500&family=Roboto+Slab:wght@300&family=Roboto:wght@100&family=Rubik&family=Solway&family=Vina+Sans&family=Ysabeau+SC&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <h1 style="color: rgb(142, 19, 3);font-family: 'Prompt', sans-serif;font-size: 60px;">Survey Form</h1>
  
    <div class="form-body">
        <h2 style="color: rgb(142, 19, 3);font-family: 'Prompt', sans-serif;">YOUR INFOMATIONS</h2>
        <div class="information">
            
            <div class="info">
                <label for="name">First Name</label>
                <input type="text" id="inpt" name="name" required>

                <label for="phone">Phone</label>
                <input type="tel" id="inpt" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                <label for="name">Company Name</label>
                <input type="text" id="inpt" name="name" required>   
            </div>
            <div class="info">
                <label for="name">Last Name</label>
                <input type="text" id="inpt" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="inpt" name="email" required>

                <label for="name">Industry</label>
                <input type="text" id="inpt" name="name" required>
            </div>
            <div class="info">
                <label for="name">Title</label>
                <input type="text" id="inpt" name="name" required>

                <label for="name">Department</label>
                <input type="text" id="inpt" name="name" required>

                <label for="name">Company Sector</label>
                <input type="text" id="inpt" name="name" required>
            </div>
        </div>
        <h2 style="color: rgb(142, 19, 3);font-family: 'Prompt', sans-serif;">WHICH OF OUR SERVICES ARE YOU INTERESTED IN?</h2>
        <div class="checkbox">
            <div class="interests">
                <div class="one">
                    <input class="in" type="checkbox" id="interest1" name="interests[]" value="sports">
                    <label class="labe" for="interest1">Sports</label>
                    <input class="in" type="checkbox" id="interest2" name="interests[]" value="music">
                    <label  class="labe" for="interest2">Music</label>
                    <input class="in" type="checkbox" id="interest3" name="interests[]" value="movies">
                    <label  class="labe" for="interest3">Movies</label>
                </div>
               <div class="one">
                    <input class="in" type="checkbox" id="interest1" name="interests[]" value="sports">
                    <label  class="labe" for="interest1">Sports</label>
                    <input class="in" type="checkbox" id="interest1" name="interests[]" value="sports">
                    <label  class="labe" for="interest1">Sports</label>
                    <input class="in" type="checkbox" id="interest1" name="interests[]" value="sports">
                    <label class="labe" for="interest1">Sports</label>
               </div>
            </div>
        </div>
        <div class="goals">
            <h4>What are goals you would like us to help?</h4>
            <textarea id="inpt" name="feedback" rows="4" cols="50"></textarea>
        </div>
        <div class="checkbox">
            <h2 style="margin-bottom: 10px;color: rgb(142, 19, 3);font-family: 'Prompt', sans-serif;">HOW DID YOU HEAR ABOUT US?</h2>
            <div class="interests">
                <div class="one">
                    <input class="in" type="radio" id="interest1" name="interests[]" value="sports">
                    <label class="labe" for="interest1">Ads</label>
                    <input class="in" type="radio" id="interest2" name="interests[]" value="music">
                    <label  class="labe" for="interest2">Mail</label>
                    <input class="in" type="radio" id="interest3" name="interests[]" value="movies">
                    <label  class="labe" for="interest3">Online ads</label>
                </div>
               <div class="one">
                    <input class="in" type="radio" id="interest1" name="interests[]" value="sports">
                    <label  class="labe" for="interest1">Sales Call</label>
                    <input class="in" type="radio" id="interest1" name="interests[]" value="sports">
                    <label  class="labe" for="interest1">Referral</label>
                    <input class="in" type="radio" id="interest1" name="interests[]" value="sports">
                    <label class="labe" for="interest1">Others</label>
               </div>
            </div>
        </div>
        <div class="goals">
            <h4 >Additional Infomations(Anything you'd like us to know)</h4>
            <textarea id="inpt" name="feedback" rows="4" cols="50"></textarea>
        </div>
        <div class="footer">
            <div>
                <h2 style="color: rgb(142, 19, 3);font-family: 'Prompt', sans-serif;">Upload your Photo</h2>
                <input type="file">
            </div>
            
        </div>
        <div class="last">
            <button class="button">Submit</button>
            <button class="button">Cancel</button>

        </div>
    </div>
   </div>
</body>
</html>
